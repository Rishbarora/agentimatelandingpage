<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentimate - AI-Powered Web Design</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/anime.min.js"></script>
</head>
<body>
    <div class="background-shapes"></div>
    
    <nav>
        <div class="logo">
            <span class="logo-svg">âš¡</span>

    <main>

            <div class="content">
                <h1 class="main-title">
                    <span class="title-text">Your ideas</span>
